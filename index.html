<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Billetera</title>
</head>
<body>
    <div class="modoNoche">
        <p>Modo d√≠a/noche</p>
        <i class="bi bi-toggle-off"></i>
        <i class="bi bi-toggle-on"></i>
    </div>

    <section class="totales"> <!-- seccion donde se muestran los montos totales -->
        <div class="contenedorBilletera">
            <i class="bi bi-wallet iconoBilletera"></i>
        </div>
        <div class="montos">
            <div class="contenedorDisponible">
                <h2 class="montoDispo" id="montoDisponible">$0</h2>
                <p>Disponible</p>
            </div>
            <div class="contenedorIngreso">
                <h3 id="montoIngresos">$0</h3>
                <p>Total ingreso</p>
            </div>
            <div class="contenedorGasto">
                <h3 id="montoGastos">$0</h3>
                <p>Total gastos</p>
                </div>
        </div>
    </section>


    <section class="ingresos"> <!-- seccion donde se ingresa el dinero disponible y los gastos -->
        <div class="inputDisponible">
            <label for="idDispo">Dinero disponible</label>
            <input onkeypress="disponible(event)" type="number" id="idDispo" placeholder="Ingrese su dinero disponible">
        </div>
        <div class="contenedorInputs">
            <div class="gastoMonto">
                <div class="inputGasto">
                    <label for="idGasto">Gasto</label>
                    <input type="text" id="idGasto" placeholder="Ingrese detalle del gasto">    
                </div>
                <div class="inputMonto">
                    <label for="idMonto">Monto</label>
                    <input type="number" id="idMonto" placeholder="Ingrese monto del gasto">    
                </div>
            </div>
            <i onclick="agregarGasto()" class="bi bi-plus-circle iconoGasto"></i>
        </div>
    </section>


    <section class="gastos">    <!-- seccion donde se muestran los gastos -->
        <div class="tituloGastos">
            <h2>Gastos</h2>
        </div>
        <ul class="listaGastos" id="idLista">
            <li>
                <div>
                    <i class="bi bi-cash-coin iconBillete"></i>
                    <span>ventilador</span>
                </div>
                <div>
                    <span>5000</span>
                    <i class="bi bi-trash3 iconTacho"></i>
                </div>
            </li>
            
            
        </ul>
    </section>







    <script src="./app.js"></script>
</body>
</html>
